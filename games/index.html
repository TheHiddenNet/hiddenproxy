<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <ul>
            <li onclick="window.location.href = 'index.html'"><i class='fa fa-home'></i></li>
            <li onclick="window.location.href = 'science.html'"><i class="fa fa-search"></i></li>
            <li onclick="window.location.href = 'apps.html'"><i class="material-icons">apps</i></li>
        </ul>
      </div>
    <div id="particle-container"></div>
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>
    <div class="main">
        <div class="main-1">
            <div class="typewriter">
                <h1>
                    Welcome to
                </h1>
                <h1 id="span">
                    Camouflage
                </h1>
            </div>
        </div>
        <div class="main-2">
            <div class="button-container">
                <div class="button-width">
                    <button onclick="window.location.href = '#game-grid'">
                        Play
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section class="game-grid" id="game-grid"></section>
    <script>
        fetch('games.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
            alert('Could NOT fetch games');
        }
        return response.json();
    })
    .then(games => {
        const gameGrid = document.getElementById('game-grid');
        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.classList.add('game-card');
            gameCard.onclick = () => window.location.href = game.url;
            gameCard.innerHTML = `
                <img src="${game.image}" alt="${game.name}">
                <h2>${game.name}</h2>
            `;
            gameGrid.appendChild(gameCard);
        });
    })
    .catch(error => console.error('There was a problem with the fetch operation:', error));

    </script>
</body>
</html>
<script src="scripts.js"></script>
